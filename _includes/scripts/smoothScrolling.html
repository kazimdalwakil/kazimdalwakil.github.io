<script type="text/javascript">
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();

            // Get the target element
            const target = document.querySelector(this.getAttribute('href'));

            if (target) {
                // Get the height of the fixed navbar (adjust as needed)
                const navbarHeight = document.querySelector('.navbar').offsetHeight;
                console.log('Navbar Height:', navbarHeight);  // Check if it's calculated correctly

                // Calculate the top position accounting for navbar height
                const topPosition = target.getBoundingClientRect().top + window.scrollY - navbarHeight;

                console.log('Scrolling to position:', topPosition);

                // Perform smooth scroll
                window.scrollTo({
                    top: topPosition,
                    behavior: 'smooth'
                });
            }
        });
    });
</script>
