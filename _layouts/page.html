---
layout: default
---
<!-- page.html -->
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {% if page.year %}
    <p class="post-description">{{ page.projectCategory }}, {{page.year}}</p>
    {% else %}
    <p class="post-description">{{ page.projectCategory }}</p>
    {% endif %}

  </header>

  <article>
    {{ content }}
  </article>

</div>
